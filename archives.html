---
layout: default
title: Archives
---

<article class="archives">
  <h1 class="pagetitle">Archives</h1>
  <ul>
    {% for post in site.posts %}
      <li><span>{{ post.date | date: "%B %d, %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</article>
