---
layout: default
title: Blog
---

<article class="postlist">
  {% for post in site.posts limit:5 %}
    <article class="post">

    <header>
      <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
      <h1 class="pagetitle"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>

    {{ post.content }}

    <a class="commentlink" href="http://www.toluju.com{{ post.url }}#disqus_thread">Comments</a>

    </article>
  {% endfor %}
</article>

<script type="text/javascript"> var disqus_shortname = "toluju"; </script>
<script type="text/javascript" src="http://toluju.disqus.com/count.js">
