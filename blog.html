---
layout: default
title: Blog
---

<article class="postlist">
  {% for post in site.posts limit:5 %}
    <article class="post">

    <header>
      <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
      <h1 class="pagetitle"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>

    {{ post.content }}

    <a class="commentlink" href="{{ post.url }}#disqus_thread" posturl="http://www.toluju.com{{ post.url }}">Comments</a>

    </article>
  {% endfor %}
</article>

<script type="text/javascript">
 $(function() {
  var apiUrl = "http://disqus.com/api/3.0/threads/details.jsonp?forum=toluju"
  var apiKey = "Ail0erVQ79DN1piu1X8Wn1Qzsq7pea5sQplwE9NpVTSdDV70QF0E5SokneyfOwYO"

  $("a.commentlink").each(function(i) {
    var link = $(this);
    $.getJSON(apiUrl + "&api_key=" + apiKey + "&thread:link=" + escape(link.attr("posturl")) + "&callback=?", function(data) {
      if (data.response) {
        var count = data.response.posts || "0";
        link.text(count + " " + ((count === 1) ? "Comment" : "Comments"));
      }
    });
  });
 });
</script>
